<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/clock.png">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="div"></div>
        <div class="container">
                <div class="clock">
                    <center>
                        <div class="head">
                            <div id="sc" style="--clr:#f71dfd;" class="circle"><i></i></div>
                            <div id="mn" style="--clr:#f35a0e;" class="circle  circle2"><i></i></div>
                            <div id="hr" style="--clr:#fff800;" class="circle  circle3"><i></i></div>
                            <span style="--i:1;"><b>1</b></span>
                            <span style="--i:2;"><b>2</b></span>
                            <span style="--i:3;"><b>3</b></span>
                            <span style="--i:4;"><b>4</b></span>
                            <span style="--i:5;"><b>5</b></span>
                            <span style="--i:6;"><b>6</b></span>
                            <span style="--i:7;"><b>7</b></span>
                            <span style="--i:8;"><b>8</b></span>
                            <span style="--i:9;"><b>9</b></span>
                            <span style="--i:10;"><b>10</b></span>
                            <span style="--i:11;"><b>11</b></span>
                            <span style="--i:12;"><b>12</b></span>
                        </div>
                    </center>

                    <center>
                        <div class="time">
                            <div class="flex">
                                <div style="--clr:#f71dfd;" class="hours dgFont">00</div>
                                <div style="--clr:#f71dfd;" class="dots dgFont">:</div>
                                <div style="--clr:#f35a0e;" class="minutes dgFont">00</div>
                                <div style="--clr:#f35a0e;" class="dot dgFont">:</div>
                                <div style="--clr:#fff800;" class="seconds dgFont">00</div>
                                <div class="ampm dgFont" style="--clr:white">PM</div>
                            </div>
                        </div>
                    </center>
                </div>

        </div>
    </div>
    <!-- JS Code -->
    <script src="script.js"></script>
</body>

</html>
